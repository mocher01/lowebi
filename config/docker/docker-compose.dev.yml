version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: logen-postgres
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-locod_db}
      POSTGRES_USER: ${POSTGRES_USER:-locod_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-locod_pass_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - logen-network
    restart: unless-stopped

  # Redis for Queue Management
  redis:
    image: redis:7-alpine
    container_name: logen-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - logen-network
    restart: unless-stopped

  # Adminer for Database Management (Development)
  adminer:
    image: adminer:latest
    container_name: logen-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - logen-network
    restart: unless-stopped

  # NestJS Backend (Development)
  backend:
    build:
      context: ../../apps/backend
      dockerfile: Dockerfile.dev
    container_name: logen-backend
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: locod_user
      DATABASE_PASSWORD: locod_pass_2024
      DATABASE_NAME: locod_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - logen-network
    restart: unless-stopped
    command: npm run start:dev

  # Next.js Frontend (Development)
  frontend:
    build:
      context: ../../apps/frontend
      dockerfile: Dockerfile.dev
    container_name: logen-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3001:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - logen-network
    restart: unless-stopped
    command: npm run dev

networks:
  logen-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: