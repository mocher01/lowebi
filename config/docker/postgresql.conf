# PostgreSQL configuration with SSL enabled
# This configuration enables SSL connections while maintaining compatibility

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200

# SSL Configuration
ssl = on
ssl_cert_file = '/var/lib/postgresql/ssl/server.crt'
ssl_key_file = '/var/lib/postgresql/ssl/server.key'
ssl_ca_file = ''
ssl_crl_file = ''
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on

# Authentication
# Allow both SSL and non-SSL connections for flexibility
# In production, you might want to require SSL for remote connections

# Logging
log_connections = on
log_disconnections = on
log_statement = 'all'
log_duration = on

# Performance
shared_buffers = 128MB
effective_cache_size = 256MB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100

# Security
password_encryption = scram-sha-256