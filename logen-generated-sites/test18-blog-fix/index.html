ons rigoureusement nos farines, beurres et ingrédients pour garantir le meilleur goût"},{"title":"Tradition","description":"Nos recettes ancestrales sont transmises de génération en génération depuis 1995"},{"title":"Fraîcheur","description":"Tous nos produits sont préparés quotidiennement sur place dès l'aube"},{"title":"Passion","description":"L'amour du métier guide chaque geste de nos artisans boulangers-pâtissiers"}]},"aboutCta":{"title":"Découvrez-en plus","description":"Contactez-nous pour en savoir plus sur notre approche","buttonText":"Nous contacter"},"valuesSection":{"title":"Nos Valeurs","description":"Les principes qui guident notre travail"},"testimonials":[{"name":"Sophie Martin","text":"Le meilleur pain de la région! Le croustillant de la croûte et le moelleux de la mie sont incomparables. Je ne peux plus m'en passer!","rating":5,"position":"Cliente fidèle depuis 10 ans"},{"name":"Jean Dupont","text":"Les gâteaux d'anniversaire pour mes enfants sont toujours magnifiques et délicieux. L'équipe est à l'écoute et créative. Je recommande vivement!","rating":5,"position":"Client régulier"},{"name":"Marie Lefevre","text":"Les croissants du dimanche matin sont un vrai délice. On sent la qualité du beurre et le savoir-faire artisanal. Un régal pour toute la famille!","rating":5,"position":"Amoureuse de la bonne boulangerie"}],"faq":[{"answer":"Nous ouvrons nos portes à 6h30 en semaine et 7h00 le dimanche. Nos premiers pains sortent du four dès 6h00!","question":"À quelle heure ouvrez-vous le matin?"},{"answer":"Oui, nous proposons une sélection de pains et pâtisseries sans gluten préparés dans un espace dédié pour éviter toute contamination croisée.","question":"Proposez-vous des produits sans gluten?"},{"answer":"Absolument! Nous réalisons des gâteaux sur mesure pour mariages, anniversaires et événements. Contactez-nous au moins 1 semaine à l'avance pour les grandes occasions.","question":"Faites-vous des gâteaux personnalisés?"},{"answer":"Nous proposons une gamme de pains bio faits avec des farines certifiées bio et du levain naturel. Ces produits sont identifiés par une étiquette verte.","question":"Utilisez-vous des produits biologiques?"},{"answer":"Oui, vous pouvez commander vos pains et pâtisseries par téléphone ou en boutique. Pour les gâteaux personnalisés, nous conseillons de réserver 1 semaine minimum.","question":"Peut-on commander à l'avance?"},{"answer":"Oui, nous acceptons les paiements par carte bancaire, espèces et tickets restaurant pour les produits salés.","question":"Acceptez-vous les cartes bancaires?"}],"blog":{"title":"Blog","description":"Découvrez nos derniers articles","filters":["Tous"],"searchEnabled":true,"searchPlaceholder":"Rechercher un article...","articles":[{"tags":["pain","tradition","artisanat"],"title":"Les secrets d'un bon pain tradition","content":"Le pain tradition français est un art qui requiert patience et savoir-faire. Notre maître boulanger partage les secrets d'un pétrissage réussi, l'importance de la fermentation longue et du façonnage à la main. Chaque étape compte pour obtenir cette croûte dorée et croustillante et cette mie alvéolée incomparable.","excerpt":"Découvrez les techniques ancestrales qui font toute la différence entre un pain industriel et un vrai pain artisanal.","category":"Savoir-faire","image":"site-blog-1.png?t=1759920727616","date":"2025-08-17T00:00:00.000Z"},{"tags":["mariage","gâteau","sur-mesure"],"title":"Comment choisir le gâteau parfait pour votre mariage","content":"Le gâteau de mariage est la pièce maîtresse de votre réception. Nos pâtissiers vous guident dans le choix des saveurs, du design et des dimensions. Que vous préfériez un classique fraisier, un opéra raffiné ou une création moderne, nous transformons vos envies en réalité gourmande.","excerpt":"Nos conseils d'expert pour sélectionner le wedding cake de vos rêves : design, saveurs et quantités.","category":"Événements","image":"site-blog-2.png?t=1759920730139","date":"2025-07-21T00:00:00.000Z"},{"tags":["levain","bio","artisanal"],"title":"Le levain naturel : l'âme du pain bio","content":"Notre levain naturel est notre trésor le plus précieux. Entretenu quotidiennement depuis des années, il donne à nos pains bio ce goût unique, cette texture incomparable et cette digestibilité supérieure. Découvrez l'histoire fascinante de cet organisme vivant qui transforme la farine en délice.","excerpt":"Pourquoi le levain naturel fait toute la différence dans nos pains bio et comment nous le préparons chaque jour.","category":"Bio & Santé","image":"site-blog-3.png?t=1759920732681","date":"2025-06-24T00:00:00.000Z"}]}},"contact":{"email":"","phone":"","address":"","hours":"","social":{}},"features":{"blog":true,"testimonials":true,"faq":true,"newsletter":false,"darkMode":false,"adaptiveLogos":true,"adaptiveFavicons":true,"blogSearch":true},"seo":{"title":"Boulangerie Pâtisserie Artisanale | Pains & Gâteaux Frais","description":"Boulangerie-pâtisserie artisanale proposant pains traditionnels, viennoiseries pur beurre et gâteaux sur mesure. Savoir-faire artisanal depuis 1995.","keywords":["boulangerie","pâtisserie","pain artisanal","viennoiseries","gâteaux sur mesure","bio"],"ogImage":"site-logo-clair.png","analytics":{"googleAnalytics":""}},"integrations":{"newsletter":{"apiKey":"","enabled":false,"provider":"n8n","gmailAddress":"","gmailAppPassword":"","hasGoogleAccount":false}}};
