server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Gestion du routing SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache plus court pour les assets qui peuvent changer (logos, images de contenu)
    location ~* /assets/.*\.(png|jpg|jpeg|gif|svg|webp)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        # Retirer "immutable" pour permettre les mises à jour
    }
    
    # Cache long pour les assets JS/CSS avec hash (ne changent jamais)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Cache court pour les fichiers de config
    location ~* \.(json|ico)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Sécurité headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}