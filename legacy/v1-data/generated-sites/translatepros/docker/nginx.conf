server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # API Contact Proxy - Forward to N8N from server IP
    location /api/contact {
        # Extract webhook URL from a file or use environment variable
        proxy_pass https://automation.locod-ai.fr/webhook/fc8137f3-258f-45ad-be2a-ef057762969f;
        
        # Important: Pass the real client IP for logging
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Required for N8N
        proxy_set_header Host automation.locod-ai.fr;
        proxy_set_header Content-Type "application/json";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # CORS headers for the API endpoint
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Gestion du routing SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache plus court pour les assets qui peuvent changer (logos, images de contenu)
    location ~* /assets/.*\.(png|jpg|jpeg|gif|svg|webp)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        # Retirer "immutable" pour permettre les mises à jour
    }
    
    # Cache long pour les assets JS/CSS avec hash (ne changent jamais)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Cache court pour les fichiers de config
    location ~* \.(json|ico)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Sécurité headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}