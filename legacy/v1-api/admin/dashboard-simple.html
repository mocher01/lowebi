<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Locod.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-purple-700">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">üéõÔ∏è Admin Portal</h1>
                <p class="text-gray-600">Locod.AI - AI Queue Management</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="admin@locod.ai">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <div id="loginError" class="bg-red-50 border border-red-200 rounded-lg p-4 hidden">
                    <div class="flex">
                        <div class="text-red-400">‚ö†Ô∏è</div>
                        <div class="ml-3">
                            <p class="text-sm text-red-800" id="errorMessage"></p>
                        </div>
                    </div>
                </div>

                <button type="submit" id="loginBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition-colors">
                    <span id="loginText">Se connecter</span>
                    <span id="loginSpinner" class="hidden">‚è≥ Connexion...</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="hidden min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <h1 class="text-xl font-bold text-gray-900">üéõÔ∏è Admin Portal</h1>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600" id="userInfo">Admin</span>
                        <button id="logoutBtn" class="text-red-600 hover:text-red-800 font-medium">D√©connexion</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="text-2xl font-bold text-blue-600" id="statPending">-</div>
                        <div class="ml-2 text-sm text-gray-600">En attente</div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="text-2xl font-bold text-yellow-600" id="statProcessing">-</div>
                        <div class="ml-2 text-sm text-gray-600">En cours</div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="text-2xl font-bold text-green-600" id="statCompleted">-</div>
                        <div class="ml-2 text-sm text-gray-600">Termin√©es</div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="text-2xl font-bold text-purple-600" id="statRevenue">-</div>
                        <div class="ml-2 text-sm text-gray-600">Revenue ‚Ç¨</div>
                    </div>
                </div>
            </div>

            <!-- Queue Table -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">üöÄ Queue des demandes IA</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Site</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Statut</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="queueTableBody" class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                                        ‚è≥ Chargement des demandes...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        console.log('üöÄ Simple Admin Dashboard Loading...');
        
        // Simple state management
        let currentUser = null;
        let authToken = localStorage.getItem('admin_token');
        
        // DOM elements
        const loginScreen = document.getElementById('loginScreen');
        const dashboardScreen = document.getElementById('dashboardScreen');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');
        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');
        const queueTableBody = document.getElementById('queueTableBody');
        
        // Initialize
        function init() {
            console.log('üîß Simple Admin init');
            
            if (authToken) {
                checkAuth();
            } else {
                showLogin();
            }
        }
        
        function showLogin() {
            loginScreen.classList.remove('hidden');
            dashboardScreen.classList.add('hidden');
        }
        
        function showDashboard() {
            loginScreen.classList.add('hidden');
            dashboardScreen.classList.remove('hidden');
            loadStats();
            loadQueue();
        }
        
        function showError(msg) {
            errorMessage.textContent = msg;
            loginError.classList.remove('hidden');
        }
        
        function hideError() {
            loginError.classList.add('hidden');
        }
        
        async function checkAuth() {
            try {
                const response = await fetch('/admin/dashboard/stats', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    showDashboard();
                } else {
                    localStorage.removeItem('admin_token');
                    authToken = null;
                    showLogin();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLogin();
            }
        }
        
        async function login(email, password) {
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('admin_token', authToken);
                    currentUser = data.user;
                    showDashboard();
                } else {
                    showError(data.error || 'Erreur de connexion');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Erreur de connexion au serveur');
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/admin/dashboard/stats', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('statPending').textContent = stats.pending || 0;
                    document.getElementById('statProcessing').textContent = stats.processing || 0;
                    document.getElementById('statCompleted').textContent = stats.completed || 0;
                    document.getElementById('statRevenue').textContent = (stats.revenue || 0).toFixed(2);
                }
            } catch (error) {
                console.error('Stats load error:', error);
            }
        }
        
        async function loadQueue() {
            try {
                const response = await fetch('/admin/queue', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const requests = await response.json();
                    displayQueue(requests);
                } else {
                    queueTableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Erreur de chargement</td></tr>';
                }
            } catch (error) {
                console.error('Queue load error:', error);
                queueTableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Erreur de connexion</td></tr>';
            }
        }
        
        function displayQueue(requests) {
            if (requests.length === 0) {
                queueTableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Aucune demande</td></tr>';
                return;
            }
            
            queueTableBody.innerHTML = requests.map(request => {
                const statusColors = {
                    'pending': 'bg-yellow-100 text-yellow-800',
                    'processing': 'bg-blue-100 text-blue-800',
                    'completed': 'bg-green-100 text-green-800',
                    'rejected': 'bg-red-100 text-red-800'
                };
                
                const statusColor = statusColors[request.status] || 'bg-gray-100 text-gray-800';
                
                return `
                    <tr>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">#${request.id}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${request.request_data?.siteName || 'N/A'}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${request.request_type}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 text-xs font-medium rounded-full ${statusColor}">
                                ${request.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm">
                            ${request.status === 'pending' ? 
                                `<button onclick="processRequest(${request.id})" class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">ü§ñ Traiter</button>` :
                                `<button onclick="viewRequest(${request.id})" class="bg-gray-600 text-white px-3 py-1 rounded text-sm hover:bg-gray-700">üëÅÔ∏è Voir</button>`
                            }
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function processRequest(id) {
            alert(`TODO: Traiter la demande #${id}`);
        }
        
        function viewRequest(id) {
            alert(`TODO: Voir la demande #${id}`);
        }
        
        function logout() {
            localStorage.removeItem('admin_token');
            authToken = null;
            currentUser = null;
            showLogin();
        }
        
        // Event listeners
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            loginBtn.disabled = true;
            
            await login(email, password);
            
            loginText.classList.remove('hidden');
            loginSpinner.classList.add('hidden');
            loginBtn.disabled = false;
        });
        
        logoutBtn.addEventListener('click', logout);
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', init);
        
        console.log('‚úÖ Simple Admin Dashboard Ready');
    </script>

</body>
</html>
